<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Te Amo Neon Ultimate</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #000000, #050010, #000000);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas {
    position: absolute;
    inset: 0;
}

.content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.heart {
    position: relative;
    width: 160px;
    height: 160px;
    background: #ff005d;
    transform: rotate(-45deg);
    animation: pulse 1s infinite;
    box-shadow: 
        0 0 20px #ff005d,
        0 0 40px #ff005d,
        0 0 80px #ff005d;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 160px;
    height: 160px;
    background: #ff005d;
    border-radius: 50%;
    box-shadow: 
        0 0 20px #ff005d,
        0 0 40px #ff005d,
        0 0 80px #ff005d;
}

.heart::before { top: -80px; left: 0; }
.heart::after { left: 80px; top: 0; }

@keyframes pulse {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.3); }
    100% { transform: rotate(-45deg) scale(1); }
}

h1 {
    margin-top: 30px;
    font-size: 56px;
    letter-spacing: 8px;
    color: #ffffff;
    text-shadow:
        0 0 10px #00eaff,
        0 0 30px #00eaff,
        0 0 60px #00eaff;
    animation: textPulse 1s infinite;
}

@keyframes textPulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
}

/* AMOLED MODE */
@media (prefers-color-scheme: dark) {
    body { background: #000; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="content">
    <div class="heart"></div>
    <h1>TE AMO</h1>
</div>

<!-- Ãudio (opcional) -->
<audio id="beat" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8f1e7df9e7.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
const total = 140;

class HeartParticle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 8 + 4;
        this.speed = Math.random() * 0.6 + 0.3;
        this.alpha = Math.random();
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.fillStyle = `rgba(255,0,120,${this.alpha})`;
        ctx.beginPath();
        ctx.moveTo(10, 30);
        ctx.bezierCurveTo(10, 10, -10, 10, -10, 30);
        ctx.bezierCurveTo(-10, 50, 10, 60, 10, 70);
        ctx.bezierCurveTo(10, 60, 30, 50, 30, 30);
        ctx.bezierCurveTo(30, 10, 10, 10, 10, 30);
        ctx.fill();
        ctx.restore();
    }

    update() {
        this.y -= this.speed;
        if (this.y < -50) {
            this.y = canvas.height + 50;
            this.x = Math.random() * canvas.width;
        }
    }
}

for (let i = 0; i < total; i++) {
    particles.push(new HeartParticle());
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

/* Sync com batida */
const audio = document.getElementById("beat");
document.body.addEventListener("click", () => {
    audio.play();
});
</script>

</body>
</html>
